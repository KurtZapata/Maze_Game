<!DOCTYPE html>

  <style>
    .container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
      text-align: center;
    }

    .content {
      width: 45%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content img {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }

    .radio-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      margin-top: 10px;
    }

    .buttons {
      margin-top: auto;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-height: 50px;
      background-color: #f9f9f9;
    }

    .right-labels {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
    }

    .outputLeft {
      margin-left: 20px;
    }

    .outputRight {
      margin-right: 20px;
    }
  </style>
